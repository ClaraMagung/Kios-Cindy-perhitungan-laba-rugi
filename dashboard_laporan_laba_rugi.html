<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kios Cindy - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icon Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: #fff;
}

/* Navbar Styles */
.navbar {
    position: fixed;
    top: 0; left: 0;
    width: 100%; 
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    z-index: 1000;
    transition: background 0.3s;
}
.navbar.scrolled {
    background: rgba(0, 0, 0, 0.9);
}
.navbar h1 {
    font-size: 20px;
    color: #fff;
    text-transform: uppercase;
    margin: 0;
}

/* Menu */
.nav-menu {
    display: flex;
    justify-content: center;
    flex: 1;
    gap: 30px;
}
.nav-menu a {
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    padding: 8px 15px;
    position: relative;
    transition: color 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
}
.nav-menu a::before {
    content: '';
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    height: 2px;
    background: #ff9800;
    width: 0;
    transition: 0.3s;
}
.nav-menu a:hover {
    color: #ff9800;
}
.nav-menu a:hover::before {
    width: 60%;
}

/* Logout Button */
.logout {
    background: #f44336;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background 0.3s;
}
.logout:hover {
    background: #d32f2f;
}

/* Hero Styles */
.hero {
    background: url('1.jpeg') no-repeat center center/cover;
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.hero::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
}
.hero-content {
    position: relative;
    z-index: 1;
}
.hero h1 {
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin: 10px 0;
}
.hero p {
    font-size: 18px;
    margin: 10px 0 20px;
}
.cta-button {
    background: #ff9800;
    color: #fff;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}
.cta-button:hover {
    background: #e68900;
}

/* Responsive Styles */
@media(max-width:768px) {
    .navbar {
        flex-direction: column;
    }
    .nav-menu {
        flex-direction: column;
        gap: 15px;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar" id="navbar">
    <h1>Kios Cindy</h1>
    <div class="nav-menu">
        <a href="data_barang_kios_cindy.html">
            <i class="fa-solid fa-box"></i> Data Barang
        </a>
        <a href="transaksi_harian_kios_cindy.html">
            <i class="fa-solid fa-exchange-alt"></i> Transaksi Harian
        </a>
        <a href="perhitungan_laporan_laba_rugi.html">
            <i class="fa-solid fa-chart-line"></i> Laba Rugi
        </a>
        <span class="logout" id="logoutBtn">
    <i class="fa-solid fa-right-from-bracket"></i> Logout
        </span>
    </div>
</div>

<!-- Hero Section -->
<div class="hero">
    <div class="hero-content">
        <h1>Solusi Kebutuhan Kios Anda</h1>
        <p>Transaksi harian, data barang, dan laporan laba rugi dalam satu tempat</p>
        <button class="cta-button" id="transaksiBtn">Mulai Transaksi</button>
    </div>
</div>

<!-- Scripts -->
<script>
    window.addEventListener("scroll", function() {
        const navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });

    document.getElementById("logoutBtn").addEventListener("click", function() {
        window.location.href = "index.php"; 
    });

    document.getElementById("transaksiBtn").addEventListener("click", function() {
        window.location.href = "transaksi_harian_kios_cindy.html"; 
    });
</script>
</body>
</html>
