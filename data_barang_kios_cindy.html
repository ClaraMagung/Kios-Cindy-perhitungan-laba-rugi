<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Barang - Kios Cindy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: url('img/1.jpeg') no-repeat center center fixed;
      background-size: cover;
      padding-top: 80px;
    }
    .navbar {
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">KIOS CINDY</a>
    <button class="btn btn-danger" id="logoutBtn"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
  </div>
</nav>

<!-- Konten Utama -->
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-light">Data Barang</h2>
    <!-- Tombol tambah -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah"><i class="fa-solid fa-plus"></i> Tambah Barang</button>
  </div>

  <!-- Tabel -->
  <div class="table-responsive bg-white rounded shadow-sm p-3">
    <table class="table table-striped align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Harga Barang</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataBarang">
        <!-- Data diisi lewat JS -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Tambah Barang -->
<div class="modal fade" id="modalTambah" tabindex="-1" aria-labelledby="modalTambahLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalTambahLabel"><i class="fa-solid fa-plus"></i> Tambah Barang Baru</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="barangForm">
          <div class="mb-3">
            <label class="form-label">Nama Barang</label>
            <input type="text" class="form-control" id="namaBarang" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Harga Barang (Rp)</label>
            <input type="number" class="form-control" id="hargaBarang" required>
          </div>
          <button type="submit" class="btn btn-success w-100" id="submitButton">Tambah Barang</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
  let barangList = JSON.parse(localStorage.getItem('barangList')) || [];
  let editIndex = null;

  function saveToLocalStorage() {
    localStorage.setItem('barangList', JSON.stringify(barangList));
  }

  function updateTabelBarang() {
    const tbody = document.getElementById('dataBarang');
    tbody.innerHTML = '';
    barangList.forEach((barang, index) => {
      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${barang.nama}</td>
          <td>Rp ${barang.harga.toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editBarang(${index})"><i class="fa-solid fa-edit"></i></button>
            <button class="btn btn-sm btn-danger" onclick="hapusBarang(${index})"><i class="fa-solid fa-trash-alt"></i></button>
          </td>
        </tr>
      `;
    });
  }

  document.getElementById('barangForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const namaBarang = document.getElementById('namaBarang').value;
    const hargaBarang = parseFloat(document.getElementById('hargaBarang').value);

    if (editIndex === null) {
      barangList.push({ nama: namaBarang, harga: hargaBarang });
    } else {
      barangList[editIndex] = { nama: namaBarang, harga: hargaBarang };
      editIndex = null;
    }

    saveToLocalStorage();
    updateTabelBarang();
    this.reset();

    // Tutup modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('modalTambah'));
    modal.hide();
  });

  function editBarang(index) {
    const barang = barangList[index];
    document.getElementById('namaBarang').value = barang.nama;
    document.getElementById('hargaBarang').value = barang.harga;
    editIndex = index;
    const modal = new bootstrap.Modal(document.getElementById('modalTambah'));
    modal.show();
  }

  function hapusBarang(index) {
    if (confirm('Hapus barang ini?')) {
      barangList.splice(index, 1);
      saveToLocalStorage();
      updateTabelBarang();
    }
  }

  updateTabelBarang();

  document.getElementById('logoutBtn').addEventListener('click', function() {
    window.location.href = "index.php";
  });

</script>

</body>
</html>
